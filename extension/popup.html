<!DOCTYPE html>
<html>
<head>
  <title>JobSchedule</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .login-form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px;
      background-color: #0077b5;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>JobSchedule</h1>
  
  <div id="login-section">
    <h2>Authentication</h2>
    <div id="login-form" class="login-form">
      <!-- Content will be dynamically updated by popup.js -->
    </div>
  </div>
  
  <div id="logged-in-section" class="hidden">
    <h2>Welcome!</h2>
    <p>You're logged in as <span id="user-email"></span></p>
    <button id="logout-button">Logout</button>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
